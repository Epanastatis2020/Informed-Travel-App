<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap/Bootswatch CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" />

  <!-- Viewport Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
  <!-- Optional CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Informed Traveler App</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <i class="fa fa-newspaper-o" style="font-size: 48px; color: white"></i>
    <i class="fas fa-snowflake" style="font-size: 48px; color: white"></i>

    <a class="navbar-brand" href="#">Informed Traveller</a>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->

    <button class="btn btn-primary" id="btnFavourites">Favourites</button>
    <form class="form-inline" id="userInputForm">
      <input class="form-control mr-sm-2" type="search" placeholder="Enter City Name" aria-label="Search"
        id="userInput" />
    </form>
  </nav>

  <!-- First Container for Weather -->
  <div class="container">
    <button class="btn far fa-star" id="btnAddFavourite"></button>
    <h1 id="weathertitle"></h1>
  </div>
  <div class="container-fluid" id="weathercontainer"></div>
  <br />

  <!-- Second Container for News -->
  <h1>Top Stories</h1>
  <div class="container-fluid mb-5" id="newscontainer">

  </div>

  <!-- Modal for showing favourites -->
  <div class="modal fade" id="favModal" tabindex="-1" aria-labelledby="favModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favModalLabel">Favourites</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="favList"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnRemoveAll">
            Remove All
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal to confirm save to favourites-->
  <div class="modal fade" id="favAdded" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="favAddedText"></div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for 404 handling-->
  <div class="modal fade" id="404modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="404modalText"></div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
