    <i class="fa fa-newspaper-o" style="font-size: 48px; color: white"></i>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

      <form class="form-inline" id="userInputForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter City Name" aria-label="Search"
          id="userInput" />
      </form>
      <button class="btn btn-primary" id="btnFavourites">Favourites</button>

    </div>

  <br>
  <!-- First Container for Weather -->
  <h1 id="weathertitle"></h1>
  <div class="container-fluid" id="weathercontainer">
    <div class="container-sm" id="currentdayweather">Today's Weather</div>
    <div class="container-sm" id="daytwo">Day Two</div>
    <div class="container-sm" id="daythree">Day Three</div>
    <div class="container-sm" id="dayfour">Day Four</div>

    ...
  </div>
  <br />

  <!-- Second Container for News -->
  <h1>Top Stories</h1>
  <br>
  <br>
  <div class="container-fluid" id="newscontainer">
    ...
    <!-- Media List For Top Stories -->
    <ul class="list-unstyled"></ul>
  </div>

  <!-- Modal for showing favourites -->
  <div class="modal fade" id="favModal" tabindex="-1" aria-labelledby="favModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favModalLabel">Favourites</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="favList"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnRemoveAll">
            Remove All
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal to confirm save to favourites-->
  <div class="modal fade" id="favAdded" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="favAddedText"></div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
